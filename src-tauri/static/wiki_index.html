<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wiki 首页</title>
  {{THEME_CSS}}
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #24292e;
      background-color: #ffffff;
      max-width: 980px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 16px;
      border-bottom: 1px solid #eaecef;
      padding-bottom: 0.3em;
    }
    .file-list {
      list-style: none;
      padding: 0;
    }
    .file-list li {
      margin: 8px 0;
    }
    .file-list a {
      color: #0366d6;
      text-decoration: none;
      font-size: 16px;
    }
    .file-list a:hover {
      text-decoration: underline;
    }
    .loading {
      text-align: center;
      color: #6a737d;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="wiki-header-controls">
    <h1>Wiki 首页</h1>
    <div class="wiki-controls">
      <label for="theme-selector">主题：</label>
      <select id="theme-selector" class="wiki-theme-selector" onchange="changeTheme(this.value)">
        {{THEME_OPTIONS}}
      </select>
    </div>
  </div>
  <div id="file-list" class="loading">加载中...</div>
  
  <script>
    async function loadFiles() {
      try {
        const response = await fetch('/api/files');
        const files = await response.json();
        const listEl = document.getElementById('file-list');
        
        if (files.length === 0) {
          listEl.innerHTML = '<p>暂无文件</p>';
          return;
        }
        
        let html = '<ul class="file-list">';
        function renderFiles(files, level = 0) {
          for (const file of files) {
            if (file.is_dir) {
              html += `<li style="padding-left: ${level * 20}px;"><strong>${file.name}/</strong></li>`;
              if (file.children && file.children.length > 0) {
                renderFiles(file.children, level + 1);
              }
            } else {
              html += `<li style="padding-left: ${level * 20}px;"><a href="/file/${file.path}">${file.title || file.name}</a></li>`;
            }
          }
        }
        renderFiles(files);
        html += '</ul>';
        listEl.innerHTML = html;
      } catch (error) {
        document.getElementById('file-list').innerHTML = '<p>加载失败: ' + error.message + '</p>';
      }
    }
    
    loadFiles();
    
    // 主题切换功能
    function changeTheme(themeName) {
      const currentUrl = new URL(window.location.href);
      currentUrl.searchParams.set('theme', themeName);
      window.location.href = currentUrl.toString();
    }
    
    // 从 URL 参数获取当前主题并设置选择器
    const urlParams = new URLSearchParams(window.location.search);
    const currentTheme = urlParams.get('theme') || 'default';
    const themeSelector = document.getElementById('theme-selector');
    if (themeSelector) {
      themeSelector.value = currentTheme;
    }
  </script>
</body>
</html>
